<body>
<h1>yugop.clone();</h1>
<h2>canvas check.</h2>
<script type="text/javascript">
$(function(){
	(function($){
		var circle = function( _radius )
		{
			this.scale;
			this.x;
			this.y;
			this.px;
			this.py;
			this.radius;
			this.initialize.apply( this, arguments );
		}
		
		circle.prototype = {
			initialize	:	function( _radius )
			{
				this.scale = 1;
				this.x = 0;
				this.y = 0;
				this.px = this.x;
				this.py = this.y;
				this.radius = _radius * 2.5;
			},
			setPosition	:	function( x, y )
			{
				this.x = this.px = x;
				this.y = this.py = y;
			},
			update	:	function()
			{
				var tempX = this.x;
				var tempY = this.y;
				this.x += this.vx();
				this.y += this.vy();
				this.px = tempX;
				this.py = tempY;
			},
			constrain	:	function( a, b, c, d )
			{
	            this.x = Math.max(a, Math.min(a + c, this.x));
	            this.y = Math.max(b, Math.min(b+d, this.y));
			},
			vx	:	function( e )
			{
				if( e == undefined )
				{
					return this.x - this.px;
				} else {
					this.px = this.x - e;
				}
			},
			vy	:	function( e )
			{
				if( e == undefined )
				{
					return this.y - this.py;
				} else {
					this.py = this.y - e;
				}
			},
			render	:	function( _canvas )
			{
				_posX = this.x + ( 1 - this.radius ) * this.scale;
				_posY = this.y + ( 1 - this.radius ) * this.scale;
				
				var _ctx = _canvas.getContext( '2d' );
				_ctx.beginPath();
				_ctx.fillStyle = '#000000';
				_ctx.arc( this.x, this.y, this.radius * this.scale, 0, Math.PI * 2 );
				_ctx.fill();
				
			}
		}
		
		
		
		var _fps = 60;
		var _w = $( window ).width();
		var _h = $( window ).height();
		var _canvas = document.createElement( 'canvas' );
		_canvas.width = _w;
		_canvas.height = _h;

		document.body.appendChild( _canvas );
		var _l = [];
		
		var _num = 16;
		
		if( navigator.userAgent.indexOf('iPhone') != -1 )
		{
			_num = 12;
			$( 'h1' ).css({
				'marginTop'	:	'24px',
				'fontSize':'48px'
			});
			$( 'h2' ).css({
				'fontSize':'28px'
			});
			
			_fps = 30;
		}
		
		for( var i = 0; i < _num; i++ )
		{
			createCircle();
		}
		
		
		$( window ).bind( 'resize', function(){
			_w = $( window ).width();
			_h = $( window ).height();
			_canvas.width = _w;
			_canvas.height = _h;
		} );
		
		setInterval( function(){
			var len = _l.length;
			for( var i = 0; i < len; i++ )
			{
				var _c = _l[i];
				_c.y += 1;
				_c.update();
			}
			for( var i = 0; i < len-1; i++ )
			{
				var _c0 = _l[i];
				for( var j = i + 1; j < len; j++ )
				{
					var _c1 = _l[j];
					var _dx = _c1.x - _c0.x;
					var _dy = _c1.y - _c0.y;
					var _rDist = _c0.radius * _c0.scale + _c1.radius * _c1.scale;
					var _dist = Math.sqrt( _dx * _dx + _dy * _dy );
			            
					
					if( _rDist > _dist )
					{
			            var diff = _rDist - _dist;
			            var offsetX = ( diff * _dx / _dist ) * .5;
			            var offsetY = ( diff * _dy / _dist ) * .5;
			            _c0.x -= offsetX;
			            _c0.y -= offsetY;
			            _c1.x += offsetX;
			            _c1.y += offsetY;
					}
					
				}
			}
			
			var _ctx = _canvas.getContext( '2d' );
			_ctx.clearRect( 0, 0, _w, _h );
			
			for( var i = 0; i < len; i++ )
			{
				var _c = _l[i];
				_c.constrain( _c.radius * _c.scale, - _h * 2, _w - _c.radius * _c.scale * 2, _h * 3 - _c.radius * _c.scale );
				_c.render( _canvas );
			}
			TWEEN.update();
		}, 1000 / _fps );
		
		setInterval( function(){
			
			var _kill = _l.shift();
			_kill = null;
			
			createCircle();
			
			var tween = new TWEEN.Tween( { scale: 1 } )
            .to( { scale: 0 }, 400 )
            .easing( TWEEN.Easing.Quartic.InOut )
            .onUpdate( function () {
            	_l[0].scale = this.scale;
            })
            .start();


		}, 1000/ 1 );
		
		function createCircle()
		{
			var _a = ( navigator.userAgent.indexOf('iPhone') != -1 )? 50 : 30;
			var _a2 = ( navigator.userAgent.indexOf('iPhone') != -1 )? 60 : 80;
			
			_a = ( navigator.userAgent.indexOf('iPad') != -1 )? _a * 2 : _a;
			_a2 = ( navigator.userAgent.indexOf('iPad') != -1 )? _a2 * 3 : _a2;
			
			_a *= .5;
			_a2 *= .5;
			
			var _r = Math.floor( Math.random() * _a2 ) + _a;
			
			var _c = new circle( _r );
			_l.push( _c );
			
			var _rw = Math.floor( Math.random() * ( _w - _r * 2 ) ) + _r;
			var _rh = Math.floor( Math.random() * ( _h - _r * 2 ) ) - _h + _r;
			_c.setPosition( _rw, _rh );
			
			_c.render( _canvas );
			
			/*
			var tween = new TWEEN.Tween( { scale: 0 } )
            .to( { scale: 1 }, 800 )
            .easing( TWEEN.Easing.Quartic.InOut )
            .onUpdate( function () {
            	_c.scale = this.scale;
            })
            .delay( _l.length * 50 )
            .start();
            */
		}
	})(jQuery);
});
</script>
</body>
